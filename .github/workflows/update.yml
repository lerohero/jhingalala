name: Update YouTube IPTV Playlist

on:
  schedule:
    - cron: "0 */4 * * *"  # Runs every 4 hours (e.g., 0:00, 4:00, 8:00, etc.)
  workflow_dispatch:        # Manual trigger option

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ffmpeg
          pip install yt-dlp

      - name: Generate Playlist
        run: |
          chmod +x update_playlist.sh
          ./update_playlist.sh > youtube_live.m3u

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add youtube_live.m3u
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
