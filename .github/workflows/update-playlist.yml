name: Update IPTV Playlist

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:        # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install yt-dlp
        run: pip install yt-dlp

      - name: ğŸ”“ Make script executable
        run: chmod +x youtube_to_iptv.sh

      - name: ğŸ“º Generate IPTV Playlist with Logos
        run: ./youtube_to_iptv.sh

      - name: ğŸ“¤ Push changes
        if: success()
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add playlist.m3u
          git commit -m "ğŸ”„ Auto-update playlist with logos: $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit."
          git push
